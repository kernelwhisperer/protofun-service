version: '3.8'

services:
  protofun-service:
    image: protofun-service
    ports:
      - "3030:3030"
    environment:
      VIRTUAL_HOST: service.protocol.fun
      VIRTUAL_PORT: 3030
      LETSENCRYPT_HOST: service.protocol.fun
      LETSENCRYPT_EMAIL: hello@danielconstantin.net
    networks:
      - graph-node_proxy
    depends_on:
      - db

  db:
    image: postgres:13
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - graph-node_proxy

  pgweb:
    image: sosedoff/pgweb
    restart: on-failure
    command: ["pgweb", "--bind=0.0.0.0", "--listen=8081", "--binary-codec=hex"]
    environment:
      PGWEB_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5433/${POSTGRES_DB}?sslmode=disable
    ports:
      - "8082:8081"
    depends_on:
      - db
    networks:
      - graph-node_proxy

volumes:
  postgres_data:

networks:
  graph-node_proxy:
    external: true
